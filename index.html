<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>HTML/CSS BASICS</h1></header>
    <main class="gridContainer">
      <article class="section1">
        <a href="" class="secA">Back to Amazon</a>
        <h2>Nike Black Running shoes</h2>
        <p style="color: rgb(37, 173, 37)">$39 - in stock.</p>
        <p>Free delivery tommorow.</p>
        <button class="section1AddToCartButton">Add to Cart</button>
        <button class="section1BuyNowButton">Buy Now</button>
      </article>





      <article class="section2">
        <p>Social Buttons</p>
        <button class="subButton">SUBSCRIBE</button>
        <button class="join">JOIN</button>
        <button class="tweet">Tweet</button>
      </article>


      <article class="section3">
        <h1>NVIDIA Corporation</h1>
        <h2 class="company-acro">NVDA <span>1,049.61 <span class="currency">USD</span></span></h2>
       
        <p class="current-stock-exchange">+18.05(1.75%) today &#x25B2;</p>
        <p class="past-stock-exchange"><span>After hours 1,048.00</span> <span class="past-stock-return">-1.61(0.15%) &#x25BC  </span></p>

      </article>
    </main>
  </body>
